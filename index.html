<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="page-title my-3">Score Keeper</h1>
        <div class="col-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
            <div>
                <img class="img-fluid" src="/images/alex-rosario-gNgPY1axBkU-unsplash.jpg" alt="">
                <h1 class="title mt-3 ms-3 text-start">Table Football Score Keeper</h1>
                <p class="display-4 ms-3 text-start">
                    <span class="player-one-score">0</span>
                    to
                    <span class="player-two-score">0</span>
                <p>
                <p class="p1-winner display-3 text-center ">Player One WINS!</p>
                <p class="p2-winner display-3 text-center ">Player Two WINS!</p>
                <p class="ms-3 text-start">Playing To</p>
                <div class="col-3 ms-3" d-inline-block>
                    <select id="playTo" class="form-select mb-3" aria-label="Default select example">
                        <option value="select">select</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                        <option value="15">15</option>
                        <option value="21">21</option>
                    </select>
                </div>
                <p class="ms-3 text-start">Use the buttons below to keep score</p>
                <div>
                    <button type="button" class="btn btn-primary col-4 m-1">+1 Player One</button>
                    <button type="button" class="btn btn-secondary col-4 m-1">+1 Player Two</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger col-8 m-1">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
